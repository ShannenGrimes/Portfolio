<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shannen Grimes - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="logo" class="navbar-brand" href="index.html">Shannen Grimes</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-container" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <section class="main-section">
                    <h1>Contact</h1>
                    <form>
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Mary Poppins" required="required"/>
                        </div>
                        <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="example@gmail.com" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control" id="contactMessage" name="contactMessage" required="required"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>              
                </section>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <section class="sidebar">
                    <h2>Connect with Me</h2>
                    <a href="https://github.com/ShannenGrimes" target="_blank"><img src="assets/images/Octocat.png" class="social" alt="Github"/></a>
                    <a href="https://www.linkedin.com/in/shannen-grimes-29b1a15" target="_blank"><img src="assets/images/linkedIn.png" class="social" alt="LinkedIn"/></a>
                    <a href="https://stackoverflow.com/users/12044860/shannen-grimes?tab=profile" target="_blank"><img src="assets/images/stackO.png" class="social" alt="StackOverflow"/></a>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Shannen Grimes
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
